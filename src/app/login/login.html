<h1 class="ims">
  WellCome
  <img src="https://img.icons8.com/?size=100&id=115213&format=png&color=000000" alt="Logo" />
</h1>

<div class="auth-container">
  <h2>Login</h2>
  <p *ngIf="message" class="message">{{ message }}</p>

  <form (ngSubmit)="handleSubmit()">
    <input
      type="email"
      placeholder="Email ..."
      [(ngModel)]="formData.email"
      name="email"
      required
    />
    <input
      type="password"
      placeholder="Psssword ..."
      [(ngModel)]="formData.password"
      name="password"
      required
    />

    <button type="submit">Login</button>
  </form>
  <p>
    Don't have an account?<a routerLink="/register" routerLinkActive="router-link-active"
      >Register</a
    >
  </p>
</div>
